<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Furniture</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-flush m-4">
  <div class="row">
    <div class="col-sm-3">
      <form action="rental-furniture/" method="post" th:object="${furniture}">
        <div class="form-group">
          <label for="seri">Serial number</label>
          <input th:field="*{seri}" type="text" class="form-control" id="seri"
                 placeholder="Enter serial number">
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input th:field="*{rentalPrice}" type="text" class="form-control" id="price"
                 placeholder="Enter price">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input th:field="*{quantity}" type="text" class="form-control" id="quantity"
                 placeholder="Enter quantity">
        </div>
        <div class="form-group">
          <label for="material">Material</label>
          <input th:field="*{material}" type="text" class="form-control" id="material"
                 placeholder="Enter material">
        </div>
        <div class="form-group">
          <label for="weigh">Weigh</label>
          <input th:field="*{weigh}" type="text" class="form-control" id="weigh"
                 placeholder="Enter weigh">
        </div>
        <input hidden th:field="*{id}" type="text">
        <button type="submit" class="btn btn-primary" formaction="save">Save</button>
        <button type="reset" class="btn btn-light">Reset</button>
      </form>
    </div>
    <div class="col-sm-9">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline" action="search" method="get">
          <input th:value="${seriSeach}" name="seriSeach" class="form-control mr-sm-2" type="search serial number" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
      <table class="table table-sm">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Seri</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Capacity</th>
          <th scope="col">Weigh</th>
          <th scope="col">Material</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="furniture: ${listFurniture}">
          <th scope="row" th:text="${furniture.id}"></th>
          <td th:text="${furniture.seri}"></td>
          <td th:text="${furniture.name}"></td>
          <td th:text="${furniture.rentalPrice}"></td>
          <td th:text="${furniture.quantity}"></td>
          <td th:text="${furniture.weigh}"></td>
          <td th:text="${furniture.material}"></td>
          <td><a th:href="@{delete/} + ${furniture.id}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
